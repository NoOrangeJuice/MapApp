<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bolton Hill Neighborhood Map</title>
  <link rel="stylesheet" href="static/main.css">
  <meta name="viewport" content"width=device-width, initial-scale=1">
</head>
<body>
  <div class="six columsn" id="search">
		<input class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
	</div>
	<div class="six columns" id="app">
		<div class="six columns" id="list">
			<ul class="results" id="results" data-bind="foreach: filteredList">
				<li class="place" id="place" data-bind="text: name, click: bounce"></li>
			</ul>
		</div>
		<div class="six columns" id="map">There was a problem with google maps, please try again.</div>
  </div>

  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf77_cKgXy2NheRTmLGFvnK_R8jA9bIwU&v=3&callback=InitializeApplication&libraries=places>"</script>
  <script src="js/knockout.js"></script>
  <script src="js/app.js"></script>
  <script src="js/core.js"></script>
  <script src="js/app.js"></script>
  <noscript>Sorry... Javascript is needed to proceed.</noscript>
</body>
</html>
